; homing parameters
HOME_SEQUENCE =             0
HOME =                      0.0
HOME_OFFSET =               0.0
HOME_SEARCH_VEL =           1.0
HOME_LATCH_VEL =            1.0
HOME_IS_SHARED =            0
HOME_USE_INDEX =            NO
HOME_IGNORE_LIMITS =        NO

; servo PID parameters
; motor is in position inside the band
DEADBAND =                  0.0

; pid controller parameters
P =                         25000.0
I =                         1000.0
D =                         0.0
FF0 =                       0.0
FF1 =                       0.0
FF2 =                       0.0
; PID output (velocity) clamping limit  
